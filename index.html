<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style-reset.css">
    <link rel="stylesheet" href="/style-index.css">
    <link rel="stylesheet" href="/style-index-tablets.css">
    <link rel="stylesheet" href="/style-index-moviles.css">
    <title>Encriptador de texto</title>
</head>
<body>
    <div class="logo">
        <img class="img-logo" src="/Imagenes/Logo@2x.png">
    </div>
    <textarea class="tit-prin" id="Texto" placeholder="Ingrese el texto aquí"></textarea>
    <div class="div-advetencia">
        <img class="warning" id="idwarning" src="/Imagenes/bi_exclamation-circle-fill.png">
        <p class="p-forma" id="iderror">Solo letras minúsculas y sin acentos</p>
    </div>
    <div class="div-botones">
        <button class="encriptar">
            <p class="p-encriptar">Encriptar</p>
        </button>
        <button class="desencriptar">
            <p class="p-desencriptar">Desencriptar</p>
        </button>
    </div>
    <div class="text-area" name="ga">
        <textarea class="frase-codificada" id="fraseCodi" name="ra"></textarea>
        <img src="/Imagenes/Muñeco.png" alt="" class="muneco">
        <div class="descr-area">
            <p class="p-descr-area-tit">Ningún mensaje fue encontrado</p>
            <p class="p-descr-area-descr">Ingrese el texto que desea encriptar o desencriptar</p>
        </div>
        <button class="copiar">
            <p class="p-copiar">Copiar</p>
        </button>
    </div>
</body>
<script src="/index.js"></script>
</html>
